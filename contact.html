<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="images/Will-Abbot.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Navbar: designed to maintain layout until small screens, when it will stack About, Portfolio, and Contact vertically -->
    <div class="container-fluid border-bottom border-info">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand bg-info p-3 text-white">
                    <h3>Will Abbot</h3>
                </a>
                <div class="navbar ml-auto" id="navbarToggleExternalContent">
                    <div class="navbar-nav ml-auto">

                        <a class="nav-item nav-link active text-secondary btn" data-toggle="button" href="index.html">About<span
                                class="sr-only">(current)</span></a>

                        <a class="nav-item nav-link active text-secondary btn" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link active text-secondary btn" href="contact.html">Contact</a>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Body - pretty straightforward - Submit button will reset the page -->
    <div class="w-100 vh-100 position-absolute bg-light">
        <div class="container bg-white m-4 mx-auto border border-info position-relative">
            <br>
            <div class="p-3 border-bottom border-info">
                <h3 class="text-info">Contact</h3>
            </div>
            <div class="input-group input-group-md my-4">
                <div class="input-group-prepend">
                    <span class="input-group-text text-white bg-info font-weight-light" id="inputGroup-sizing-md">Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
            </div>
            <div class="input-group input-group-md">
                <div class="input-group-prepend">
                    <span class="input-group-text text-white bg-info font-weight-light" id="inputGroup-sizing-md">Email</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md">
            </div>
            <div class="w-auto input-group-prepend">
                <a class="btn bg-info mt-4 px-3 pb-2 pt-2 text-white font-weight-light">
                    Message
                </a>
            </div>
            <form>
                <div class="form-group" id="inputGroup-sizing-lg">
                    <textarea class="form-control" id="inputGroup-sizing-lg" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" rows="5"></textarea>
                </div>
            </form>

            <a class="btn btn-info pb-3 pt-3 px-4 mt-2 mb-4 font-weight-light" href=contact.html disabled>
                Submit
            </a>


        </div>
        <!-- maintains bottom spacing in all orientations -->
        <br><br>
    </div>


    <!-- footer -->
    <div class="m-3">
        <div class="fixed-bottom text-center bg-secondary border-top border-info p-3 text-white">
            Copyright &copy;
        </div>
    </div>


</body>

</html>
